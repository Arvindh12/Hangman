<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
    <script src="animate.js" defer></script>
</head>
<body>
    <div id="header">
        <h1>Hang Man Game</h1>
    </div>
    <div id="content">
        <div id="c1">
        <div id="besttime"> Best Time: 0</div>
        <div id="currenttime"> CurrentTime: </div>
        <div> Restart game!!! </div>
        <div> Reset Stats </div>
        <div id="totalWordsguessed"> Total words guessed: </div>
    </div>
    <div id="c2">
        <div id ="hangman">
            <span id="life">Lives Left: 6</span>

                <img id="source" src="" >
                
              
        </div>
        <div id="charbox"></div>
    </div>
    <div id = "c3"> 
        <div id="guessbox">

        </div>
    </div>
    </div>
    <div id="id01" class="modal">

        <div class="modal-content" >
          <div class="container">
            <h1 id="modalmessage" ></h1>
            <p>Do you want to play again?</p>
            <div class="clearfix">
              <button type="button" onclick="restartgame()" class="deletebtn">PLAY AGAIN</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
